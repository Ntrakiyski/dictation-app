services:
  # Backend API Server
  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "4767:3000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - GROQ_API_KEY=${VITE_GROQ_API_KEY:-${GROQ_API_KEY}}
      - API_KEY=${API_KEY:-default-api-key-change-in-production}
      - DB_NAME=${DB_NAME:-voice_clipboard}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PWA Web Application
  web:
    build:
      context: .
      dockerfile: ./web-app/Dockerfile
      args:
        - VITE_API_URL=http://localhost:4767
    ports:
      - "6747:80"
    depends_on:
      - api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - VITE_API_KEY=${API_KEY:-default-api-key-change-in-production}


